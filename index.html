<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        .emoji {
            font-size: 3em;
        }

        .email-signup {
            margin-top: 30px;
        }

        .email-signup input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .email-signup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-signup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">ðŸš§ Site Under Construction ðŸš§</div>
        <div class="message">
            We're working hard to bring you something awesome! Stay tuned and check back soon.
        </div>

        <!-- Optional: Email signup for updates -->
        <div class="email-signup">
            <input type="email" placeholder="Enter your email for updates" />
            <button>Notify Me</button>
        </div>
    </div>

</body>
</html>
